<!DOCTYPE html>
<html>
<head>
  <title>Emotion Detector</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas { position: absolute; top: 0; left: 0; }
    #status { 
      position: absolute; top: 15px; left: 15px;
      background: black; color: white; padding: 10px;
      border-radius: 8px; font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="status">Loading models...</div>

  <video id="camera" width="720" height="560" autoplay muted></video>
  <canvas id="overlay" width="720" height="560"></canvas>

  <script>
    const video = document.getElementById("camera");

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri("./models"),
      faceapi.nets.faceExpressionNet.loadFromUri("./models")
    ]).then(startCamera);

    function startCamera() {
      document.getElementById("status").innerText = "Point your face at the camera!";
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      });
    }

    video.addEventListener("play", () => {
      const canvas = document.getElementById("overlay");
      const size = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, size);

      setInterval(async () => {
        const detections = await faceapi
          .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceExpressions();

        const resized = faceapi.resizeResults(detections, size);
        canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawDetections(canvas, resized);
        faceapi.draw.drawFaceExpressions(canvas, resized);
      }, 200);
    });
  </script>
</body>
</html>
